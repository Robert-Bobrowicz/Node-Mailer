<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container pt-4" style="min-width: 400px; max-width: 1200px;">
        <div class="card">
            <div class="card-body text-center">
                <form method="POST">
                    <label class="mb-2">Sign-up and receive our newsletter.</label>
                    <input class="form-control" type="email" name="email" placeholder="my@email.com">
                    <button class="btn btn-primary mt-3" style="min-width: 150px;">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
